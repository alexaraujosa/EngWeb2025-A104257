services:
  engwebDB:
    container_name: mongoEW
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: diario
    volumes:
      - /data/db
      - ./mongo-dump:/dump


## Run
# docker compose up -d

## To stop
# docker compose down

## To stop and delete the data
# docker compose down -v

